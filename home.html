<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- header   -->
<div class="bg-rose-700 p-4 flex justify-between items-center">

    <!--   left side -->
    <div class="flex items-center">
      <img src="pics/icon.png" width="50" alt="Logo" class="mr-2">
      <a href="#" class="inline-block p-2 text-rose-100 hover:text-indigo-100 mr-2">Home</a>
      <a href="#" class="inline-block p-2 text-rose-100 hover:text-indigo-100">About</a>
    </div>
  
    <!--   right side -->
    <div class="hidden md:block">
      <a href="#" class="inline-block p-2 text-rose-200 hover:text-rose-100 mr-2">Login</a>
      <a href="index.html" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150">Sign Up</a>
    </div>
  
  </div>
  
  <!-- hero  -->
  <div class="md:flex justify-between py-20 px-10 bg-rose-500 text-indigo-100">
  
    <!--   left -->
    <div class="md:w-1/2 mb-10 md:mb-0">
      <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to PAY4U!</h2>
      <p class="mb-6">There is never a broke day here!</p>
  
      <a href="#" class="inline-block py-3 px-6 text-lg bg-fuchsia-400 text-gray-800 hover:bg-pink-300 rounded mr-2">Learn More</a>
      <a href="index.html" class="inline-block py-3 px-6 text-lg bg-yellow-400 text-orange-800 hover:bg-orange-400 rounded">Get Started</a>

      <p class="mb-10">
        Seamless Payments with Pay4U.<br>
        Experience fast, easy, and secure digital payments wherever you are.<br>

    </p>
    </div>
  
    <!--   right -->
    <div class="md:w-1/2">
      <img src="pics/first.jpg" alt="Happiest man" class="w-full rounded shadow-2xl">
    </div>
  
  </div>
  
  <!-- features ============================== -->
  <div class="md:flex py-16 px-10 bg-fuchsia-500 text-fuchsia-100 tex
              t-center">
    <div class="mr-2 text-center">
      <img src="pics/1.jpg" class="w-full mb-4 rounded border-solid border-2 border-fuchsia-100">
      <p>Savings!</p>
    </div>
  
    <div class="mr-2 mt-8 text-center">
      <img src="pics/2.jpg" class="w-full mb-4 rounded border-solid border-2 border-fuchsia-100">
      <p>Payments!</p>
    </div>
  
    <div class="mr-2 text-center">
      <img src="pics/4.jpg" class="w-full mb-4 rounded border-solid border-2 border-fuchsia-100">
      <p>Crypto!</p>
    </div>
  
    <div class="mr-2 mt-8 text-center">
      <img src="pics/3.jpg" class="w-full mb-4 rounded border-solid border-2 border-fuchsia-100">
      <p>Cash!</p>
    </div>
  </div>
  
  <!-- footer + newsletter  -->
  <div class="p-10 bg-rose-700 text-indigo-400 flex justify-between">
  
    <!--   left -->
    <div class="md:w-1/2">
  
      <h3 class="text-lg mb-2 text-rose-100">Join the Newsletter</h3>
      <form class="flex">
        <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-rose-100">
        <button class="bg-yellow-300 hover:bg-orange-400 text-red-800 rounded-r px-4">Join</button>
      </form>
  
    </div>
  
    <!--   right -->
    <div class="flex items-center text-rose-100">
      Copyright &copy; Pay4U 2024 - Infinity
    </div>
  </div>
    
</body>
</html>
